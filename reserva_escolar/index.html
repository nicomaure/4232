<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva Carro eduTec - Escuela 4-232</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>💻 Reserva Carro eduTec</h1>
      <p class="subtitle">Escuela 4-232 "Teresa Ghilardi de Martín"</p>
      <div id="connectionStatus" class="connection-status">Comprobando conexión...</div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Panel de configuración para la URL de la API -->
      <details class="config-panel">
        <summary>🔧 Configuración avanzada</summary>
        <div class="form-group">
          <label for="apiUrl">URL de la API</label>
          <input type="text" id="apiUrl" class="form-input" placeholder="Pega aquí la URL de tu Google Apps Script">
        </div>
        <button id="saveApiUrl" class="btn-primary">Guardar URL</button>
        <div id="urlStatus" class="status-message" style="display:none; margin-top:10px"></div>
      </details>

      <!-- Formulario de Reserva -->
      <section class="form-container">
        <form id="reservaForm">
          <div class="form-grid">
            <!-- Nombre del Docente -->
            <div class="form-group full-width">
              <label for="nombre" class="required">👤 Nombre del Docente</label>
              <input type="text" id="nombre" name="nombre" class="form-input" required placeholder="Ingrese su nombre completo">
            </div>

            <!-- Asignatura -->
            <div class="form-group full-width">
              <label for="asignatura" class="required">📚 Asignatura</label>
              <input type="text" id="asignatura" name="asignatura" class="form-input" required placeholder="Materia que dicta">
            </div>

            <!-- Fecha -->
            <div class="form-group">
              <label for="fecha" class="required">📅 Fecha de Uso</label>
              <input type="date" id="fecha" name="fecha" class="form-input" required>
            </div>

            <!-- Hora de Retiro -->
            <div class="form-group">
              <label for="retiro" class="required">🕐 Hora de Retiro</label>
              <input type="time" id="retiro" name="retiro" class="form-input" required>
            </div>

            <!-- Hora de Entrega -->
            <div class="form-group">
              <label for="entrega" class="required">🕐 Hora de Entrega</label>
              <input type="time" id="entrega" name="entrega" class="form-input" required>
            </div>

            <!-- Recursos Adicionales - Estructura Mejorada -->
            <div class="form-group full-width">
              <div class="recursos-section">
                <label class="recursos-title">🔧 Recursos Adicionales</label>
                
                <div class="recursos-container">
                  <div class="checkbox-group">
                    <input type="checkbox" id="proyector" name="proyector">
                    <label for="proyector">📽️ Proyector</label>
                  </div>

                  <div class="checkbox-group">
                    <input type="checkbox" id="pizarra" name="pizarra">
                    <label for="pizarra">📺 Pizarra Digital</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Botón de envío -->
          <button type="submit" id="submitBtn" class="btn-primary">
            <span>Confirmar Reserva</span>
          </button>
          
          <!-- Loading y mensajes -->
          <div class="loading" id="loading">
            Procesando su reserva...
          </div>
          
          <div class="status-message" id="statusMessage"></div>
        </form>
      </section>

      <!-- Sección de Reservas -->
      <section class="reservas-section">
        <div class="reservas-header">
          <h2>📋 Reservas Actuales</h2>
          <button type="button" class="btn-refresh" onclick="recargarReservas()" aria-label="Actualizar lista de reservas">
            <span>🔄</span>
            <span>Actualizar</span>
          </button>
        </div>
        
        <ul id="listaReservas" class="reservas-list">
          <li class="placeholder">
            <span class="placeholder-icon">⏳</span>
            <div>Cargando reservas existentes...</div>
          </li>
        </ul>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Diseñada por <strong>Nicolás Maure</strong> - Admin de Red</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
