<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela Nº 4232 - Busca tus Tareas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Estilos CSS integrados para evitar problemas de caché -->
    <style>
       /* --- FONDO ANIMADO DE NEBULOSA --- */
body {
    font-family: 'Inter', sans-serif;
    color: #e5e7eb;
    /* Un gradiente con colores profundos y agradables */
    background: linear-gradient(-45deg, #0f172a, #131b4b, #3b0764, #0b4979);
    background-size: 400% 400%;
    animation: gradientBG 25s ease infinite;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* --- ESTILOS DE PESTAÑAS --- */
.career-tab {
    @apply px-4 py-3 text-lg font-medium text-gray-400 border-b-2 border-transparent cursor-pointer transition-all duration-300;
}

.career-tab:hover {
    @apply text-cyan-300;
}

.career-tab.active {
    @apply text-cyan-300 border-cyan-300;
}

/* --- TARJETAS DE CURSO (GLASSMORPHISM) --- */
.course-card {
    background-color: rgba(31, 41, 55, 0.4); /* Fondo semi-transparente */
    backdrop-filter: blur(12px); /* El efecto de cristal esmerilado */
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    @apply rounded-2xl shadow-2xl transition-all duration-500 ease-out;
    opacity: 0;
    transform: translateY(30px);
    padding: 1.5rem;
}

.course-card.visible {
    opacity: 1;
    transform: translateY(0);
}

.course-card:hover {
    transform: scale(1.01) translateY(-4px);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    border-color: rgba(0, 255, 255, 0.3);
}

/* --- HEADER DE CURSO COLAPSABLE --- */
.course-header {
    user-select: none;
    padding: 0.5rem;
    margin: -0.5rem;
    border-radius: 0.5rem;
}

.course-header:hover {
    background-color: rgba(255, 255, 255, 0.05);
}

.course-header:active {
    transform: scale(0.98);
}

/* --- CONTENIDO COLAPSABLE --- */
.course-content {
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.course-content.expanded {
    max-height: none;
    opacity: 1;
}

/* --- ICONOS DE EXPANSIÓN --- */
.expand-icon {
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    flex-shrink: 0;
}

.expand-icon:hover {
    transform: scale(1.1);
}

/* --- BOTONES DE ACCIÓN --- */
.action-button {
    @apply flex items-center justify-center gap-2 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 ease-in-out transform focus:outline-none w-full sm:w-auto text-center;
}

.action-button:hover {
    transform: scale(1.05);
}

.action-button.go-drive {
    background: linear-gradient(45deg, #06b6d4, #22d3ee);
    box-shadow: 0 4px 15px -5px #06b6d4;
}

.action-button.go-drive:hover {
    box-shadow: 0 4px 25px -5px #06b6d4;
}

.action-button.copy-link {
    background-color: rgba(75, 85, 99, 0.7);
}

.action-button.copy-link:hover {
    background-color: rgba(107, 114, 128, 0.8);
}

/* --- ETIQUETAS Y DISTINTIVOS --- */
.tag-new {
    @apply px-2.5 py-1 bg-lime-400/20 text-lime-300 rounded-full text-xs font-semibold;
    animation: pulse-green 2s infinite;
}

@keyframes pulse-green {
    0%, 100% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
    }
    50% {
        box-shadow: 0 0 0 8px rgba(34, 197, 94, 0);
    }
}

.tag-soon {
    @apply px-3 py-1 bg-amber-500/20 text-amber-400 rounded-full text-sm font-medium;
}

/* --- BADGES DE CONTADOR --- */
.badge-available {
    background: linear-gradient(45deg, rgba(34, 197, 94, 0.2), rgba(16, 185, 129, 0.2));
    border: 1px solid rgba(34, 197, 94, 0.3);
}

.badge-total {
    background: rgba(75, 85, 99, 0.3);
    border: 1px solid rgba(107, 114, 128, 0.3);
}

/* --- ANIMACIONES SUAVES --- */
@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.course-content.expanding {
    animation: slideDown 0.5s ease-out;
}

/* --- EFECTOS DE HOVER MEJORADOS --- */
.course-header:hover .expand-icon {
    color: #22d3ee;
}

/* --- RESPONSIVE IMPROVEMENTS --- */
@media (max-width: 640px) {
    .course-card {
        padding: 1rem;
    }

    .course-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }

    .course-header h3 {
        font-size: 1.25rem;
    }
}
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto relative z-10">
        <!-- ENCABEZADO -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-cyan-300 tracking-tight">
                Escuela Nº 4232
            </h1>
            <p class="text-xl md:text-2xl text-gray-200 mt-2 font-light">
                Busca tus tareas
            </p>
        </header>

        <!-- BARRA DE BÚSQUEDA -->
        <div class="mb-10 sticky top-4 z-50">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Buscar materia o curso..." class="w-full pl-12 pr-4 py-4 text-lg bg-gray-800/50 backdrop-blur-md border border-gray-500/50 rounded-full text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none transition-all duration-300 shadow-lg">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
        </div>

        <!-- PESTAÑAS DE NAVEGACIÓN -->
        <div id="career-tabs" class="mb-8 flex justify-center border-b border-gray-500/30">
            <!-- Las pestañas se generarán aquí -->
        </div>

        <!-- CONTENEDOR DE CURSOS -->
        <main id="course-container" class="space-y-6">
            <p id="loading-message" class="text-center text-gray-400 text-lg">Cargando materiales...</p>
            <p id="no-results-message" class="text-center text-gray-400 text-lg hidden">No se encontraron resultados para tu búsqueda.</p>
        </main>

        <!-- FOOTER -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>Desarrollado por el Prof. Nicolás Maure</p>
            <p class="mt-1">Interfaz "Portal Nebulosa" para una experiencia inmersiva.</p>
        </footer>
    </div>

    <!-- Contenedor para notificaciones -->
    <div id="notification-toast" class="fixed bottom-5 right-5 bg-lime-400 text-black py-2 px-5 rounded-lg shadow-xl translate-x-[120%] transition-transform duration-500 ease-in-out font-semibold">
        ¡Enlace copiado!
    </div>

    <!-- Datos y script principal -->
    <script src="courses.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
